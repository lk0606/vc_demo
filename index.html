<script>
  function debounce(fn, interval = 300) {
    let timeout = null;
    return function () {
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        fn.apply(this, arguments);
      }, interval);
    };
  }
  function throttle(fn, interval = 300) {
    let canRun = true;
    return function () {
      if (!canRun) return;
      canRun = false;
      setTimeout(() => {
        fn.apply(this, arguments);
        canRun = true;
      }, interval);
    };
  }
  window.addEventListener('resize',  function() {
    throttle( function() {
      console.log('running')
    },200)()
  })
</script>
